<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textiletorg</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="main-page">
    <header class="header">
        <div class="header__wrap">
            <div class="top header__top">
                <div class="city top__city">
                    <span class="city__name">Москва</span>
                    <span class="city__select">Ваш город</span>
                </div>
                <div class="logo top__logo">
                    <img src="./img/header/top/logo.png" alt="logo" class="logo-img">
                </div>
                <div class="cart top__cart">
                    <span class="cart__name">в корзине</span>
                    <span class="cart__subname">пусто</span>
                </div>
            </div>
            <div class="search header__search"></div>
            <nav class="nav header__nav"></nav>
        </div>
    </header>
</body>
</html>
